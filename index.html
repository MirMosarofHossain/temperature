<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="heading">
        <h1>Temperature Converter</h1>
    </div>
    
   <!-- converter container -->
   <div class="container">

    <!-- top section -->   
    <div class="nav">
        <select name="temp" class="top-in" id="temp">
        <option value="Temperature">Temperature</option>
    </select>
    </div> 
    
    <!-- celsius secton -->
    <div class="same">
        <input id="cel" type="number" value="0" class="block">
        <label for="cel" class="block">celsius</label>    
    </div>

     <!-- equal secton -->
    <div class="same equ"><h1>=</h1></div>

     <!-- Fahrenheit secton -->  
    <div class="same">
        <input id="farh" value="32" type="number" class="block">
        <label for="farh" class="block">Fahrenheit</label>
    </div>
   
   </div>

   <script src="script.js"></script>

  
</body>
</html>
